<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">



	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../style.css">



</head>

<body>
<div id="graypanel"></div>


<div id="tutorial" >
	<image id="new_logo" class="center" src="https://dummyimage.com/256x64/7f7f7f/ffffff.jpg&text=logo">
	<div id="alert_first" class="panel panel-warning center tuto_alert">
	<div class="panel-heading">
		<h2 class="panel-title">창을 최대화해주세요</h2>
	</div>
	<div class="panel-body">
		<p>위젯의 크기는 창 크기에따라 </br>자동으로 변하지 않습니다.</p>
	</div></div>

	<div id="alert_second" class="panel panel-info center tuto_alert hidden">
	<div class="panel-heading">
		<h2 class="panel-title">위젯 추가하기</h2>
	</div>
	<div class="panel-body">
		<p>스토어에서 위젯을 고르고 </br>원하는 곳에 자유롭게 배치하세요.</p>
	</div></div>


	<div id="alert_third" class="panel panel-info center tuto_alert hidden">
	<div class="panel-heading">
		<h2 class="panel-title">위젯 편집</h2>
	</div>
	<div class="panel-body">
		<p>배치한 위젯을 옮기거나 </br>크기 조절 혹은 삭제하세요.</p>
	</div></div>


	<div id="alert_fourth" class="panel panel-info center tuto_alert hidden">
	<div class="panel-heading">
		<h2 class="panel-title">페이지 저장</h2>
	</div>
	<div class="panel-body">
		<p>현재 페이지를</br>컴퓨터에 저장합니다.</p>
	</div></div>
</div>




<div id="sidebar">
	<h2 class="text-center">사용가능한 위젯들</h2>
	<div class="items" data-url="http://clocktab.com" data-width="200px" data-height="150px">
		<image src="https://dummyimage.com/64x64/7f7f7f/ffffff.jpg">
		<h3>Clocktab</h3>
		<p>다양한 스타일의 시계가있음<br> 그리고 이건 줄바꿈 테스트</p>
	</div>
	<div class="items" data-url="http://blacktime-jhpsoft.github.io/WebApps/widgets/reactcalculator/index.html" data-width="150px" data-height="300px">
		<image src="https://dummyimage.com/64x64/7f7f7f/ffffff.jpg">
		<h3>ReactCalculator</h3>
		<p>Calculator</p>
	</div>
	<div class="items" data-url="http://shrib.com" data-width="300px" data-height="400px">
		<image src="https://dummyimage.com/64x64/7f7f7f/ffffff.jpg">
		<h3>Shrib.com</h3>
		<p>Notepad.</p>
	</div>
	<div class="items" data-url="http://blacktime-jhpsoft.github.io/WebApps/widgets/pastelclock/index.html" data-width="100px" data-height="80px">
		<image src="https://dummyimage.com/64x64/7f7f7f/ffffff.jpg">
		<h3>PastelClock</h3>
		<p>PastelClock</p>
	</div>

</div>



<div id="contents"> 
	<div id="menu">
			<div>
					<button id="add" type="button" class="btn btn-default btn-xl" data-toggle="tooltip" data-placement="bottom" title="위젯을 추가합니다"><i class="glyphicon glyphicon-plus"></i></button>
					<button id="move" type="button" class="btn btn-default btn-xl" data-toggle="tooltip" data-placement="bottom" title="크기 변경, 위치 조절합니다"><i class="glyphicon glyphicon-move"></i></button>
					<button id="save" type="button" class="btn btn-primary btn-xl" data-toggle="tooltip" data-placement="bottom" title="이 페이지를 내 컴퓨터에 저장합니다"><i class="glyphicon glyphicon-save"></i></button>
			</div>
	</div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="tutorial.js"></script>
<script src="additem.js"></script>


</body>
</html>
