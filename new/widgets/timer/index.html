<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC - Timer</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
	<title>TIMER</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">
</head>
<body>
 <div class='container'>
    <div class='card'>
      <h1>TIMER</h1>
      <h2>BREAK</h1>
      
      <div class='krug'>
		<!--<p class='val'>25</p>-->
		  <div class='break'><p class='minb'>1</p><p>:</p><p class='sekb'>00</p></div>
         <div class='timer'>
			 <div class='minisek'><p class='min'>2</p><p>:</p><p class='sek'>00</p></div>
           <i  class='ps material-icons md-60' style='display:none;'>pause_circle_outline</i>
	<i class='pl material-icons md-60' >play_circle_outline</i>
      </div>
      </div>
      <div class='controls'>
       <button class='up'>+</button>
      <button class='down'>-</button>
      </div> 
	  <div class='breakTime'>
		  <p>SET BREAK:&nbsp;</p><p class='breakMin'>1</p><p>:</p><p>00</p>
		  <button class='u'>+</button>
		  <button class='d'>-</button>
	  </div>
	  
    </div> 
 </div>
  <script src='js/jq.js'></script>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
